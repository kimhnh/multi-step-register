<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Multi-Step Register</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
            <h2>Register</h2>
            <form action="">
                <div class="form-input">
                    <label for="name">Name</label>
                    <input class="form-input-value" type="text" name="name" id="name" placeholder="Enter your name" required />
                </div>
                <div class="form-input">
                    <label for="email">Name</label>
                    <input class="form-input-value" type="email" name="email" id="email" placeholder="hi@mail.com" required />
                </div>
                <button class="btn">Continue</button>
            </form>
        </div>
      </div>
  </body>
  <script src="app.js"></script>
</html>
